<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Rest API Notes App</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container pt-3" id="app" v-cloak>
    <h1>Rest API Notes</h1>

    <form class="form-inline mb-3" @submit.prevent="createNote">
        <div class="form-group mr-5">
            <label for="title" class="mr-3">Title</label>
            <input type="text" class="form-control" id="title" v-model="form.title">
        </div>
        <div class="form-group mr-3">
            <label for="desc" class="mr-2">Description</label>
            <input type="text" class="form-control" id="desc" v-model="form.desc">
        </div>
        <div class="mr-5">
            <button class="btn btn-primary" type="submit" :disabled="!canCreate">Add</button>
        </div>
  </span>
    </form>

    <div v-if="loading">
        <loader />
    </div>
    <div v-else-if="notes.length">
        <div class="card mb-3" v-for="note in notes">
            <div class="card-body" :style="{background: note.marked ? '#F5FFFA' : 'white'}">
                <h5 class="card-title" :style="{color: note.marked ? 'red' : 'black'}">{{note.title}}</h5>
                <p class="card-text">{{note.desc}}</p>
                <button class="btn btn-primary" @click="markNote(note.id)" :disabled="note.marked">Mark as important</button>
                <button class="btn btn-primary" @click="disMarkNote(note.id)" :disabled="!note.marked">Dismark as important</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="showModal()" @click="updateNote(note.id)">Edit Note</button>

                <div id="modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-4" id="exampleModalLabel">{{note.title}}</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="hideModal()"></button>
                        </div>
                        <form id="edit-form" action="" method="post">
                            <div class="modal-body">
                                <input type="hidden" id="note-index" name="noteIndex" value="">
                                <label for="updated-note">Updated Note:</label>
                                <input type="text" class="form-control" id="updated-note" name="updatedNote" v-model="form.desc" value=`${{note.title}}`>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" @click="updateNote(note.id)">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>

                <button class="btn btn-danger" @click="removeNote(note.id)">Delete</button>
            </div>
        </div>
    </div>
    <p v-else>There are no notes</p>
</div>

<script type="module" src="front.js"></script>
</body>
</html>

<script>
    function showModal(note, id) {
        document.getElementById("updated-note").value = note;
        document.getElementById("note-index").value = id;
        document.getElementById("edit-form").action = "/api/notes/" + id + "?_method=PUT";
        document.getElementById("modal").style.display = "block";
    }

    function hideModal() {
        document.getElementById("modal").style.display = "none";
    }

</script>
